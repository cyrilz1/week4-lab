<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="tstyle.css">
    <link rel="stylesheet" href="styles.css">
</head>

</body>
<h1>
    <a href = "/">Home</a>
    <a href = "/newtask">Add New Tasks</a>
</h1></br></br>

<h3>
    <table>
        <tr>
            <td>Name</td>
            <td>Due Date</td>
            <td>Description</td>
        </tr>
        <% for ( var i =0; i< taskDb.length;i++){ %>
        <tr>
            <td>
                <%= taskDb[i].taskname %>
            </td>
            <td>
                <%= taskDb[i].taskdue %>
            </td>
            <td>
                <%= taskDb[i].taskdesc %>
            </td>
        </tr>
        <% }%>
</h3>
</body>
</html>
